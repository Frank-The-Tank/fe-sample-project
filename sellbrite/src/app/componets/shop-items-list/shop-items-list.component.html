<div>
  <ul class="ulShop">
    <li class="shopItem" *ngFor="let shopItem of shopItems">
      <img src="../../../assets/images/{{shopItem.filename}}">
      <h1 class="itemName">{{shopItem.name}}</h1>
      <p class="itemPrice">{{shopItem.price}}</p>
      <button class="addToCartBtn btn btn-secondary">Add to Cart</button>
    </li>
  </ul>
</div>
